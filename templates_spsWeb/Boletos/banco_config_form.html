{% extends 'base.html' %}
{% block content %}
<div class="container">
    <h3>Editar Configuração Bancária — {{ entidade.enti_nome }}</h3>
    <form method="post" novalidate>
        {% csrf_token %}
        <div class="row g-2">
            {% for field in form %}
            <div class="col-md-6">
                <label class="form-label">{{ field.label }}</label>
                {{ field }}
                {% if field.errors %}
                <div class="text-danger small">{{ field.errors|striptags }}</div>
                {% endif %}
            </div>
            {% endfor %}
        </div>
        <div class="mt-3">
            <button class="btn btn-success" type="submit">Salvar</button>
            <a class="btn btn-secondary" href="{% url 'banco_config_list' slug=slug %}">Voltar</a>
        </div>
    </form>
</div>
{% endblock %}
