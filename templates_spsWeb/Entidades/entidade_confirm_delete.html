{% extends 'base.html' %}

{% block title %}Confirmar Exclusão{% endblock %}

{% block content %}

<div class="container page-container">
  <div class="card card-corporate my-5">
    <div class="card-body text-center">
      <h2 class="mb-3"><i class="bi bi-person-gear fs-3"></i> Exclusão de Entidades</h2>
      <p class="text-body">Você tem certeza de que deseja excluir "{{ entidade.enti_nome }}"?</p>
      <form method="post" class="mt-3 d-inline-flex gap-2">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Excluir</button>
        <a href="{% url 'entidades_web' slug=slug %}" class="btn btn-secondary">Cancelar</a>
      </form>
    </div>
  </div>
</div>
{% endblock %}
