<div id="modal-criar-receber" class="modal-overlay">
  <div class="modal-content">
    <h5>Novo Título a Receber</h5>
    <form id="form-criar-receber" class="modal-grid">
      <div>
        <label>Empresa *</label>
        <input id="cr_empr" type="number" />
      </div>
      <div>
        <label>Filial *</label>
        <input id="cr_fili" type="number" />
      </div>
      <div>
        <label>Cliente *</label>
        <input id="cr_clie" type="number" />
      </div>
      <div>
        <label>Número *</label>
        <input id="cr_titu" type="text" />
      </div>
      <div>
        <label>Série *</label>
        <input id="cr_seri" type="text" />
      </div>
      <div>
        <label>Parcela *</label>
        <input id="cr_parc" type="text" />
      </div>
      <div>
        <label>Emissão *</label>
        <input id="cr_emis" type="date" />
      </div>
      <div>
        <label>Vencimento *</label>
        <input id="cr_venc" type="date" />
      </div>
      <div>
        <label>Valor *</label>
        <input id="cr_valo" type="number" step="0.01" />
      </div>
    </form>
    <div class="modal-actions">
      <button id="btn-cancelar-criar-receber" type="button" class="btn btn-secondary btn-sm">Cancelar</button>
      <button id="btn-confirmar-criar-receber" type="button" class="btn btn-success btn-sm">Salvar</button>
    </div>
  </div>
</div>
