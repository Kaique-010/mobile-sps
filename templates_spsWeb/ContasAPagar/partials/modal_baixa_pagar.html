<style>
  .modal-content {
    padding: 24px;
    background-color: #000000;
  }

  .modal-grid {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 16px;
  }
</style>

<div id="modal-baixa" class="modal-overlay">
  <div class="modal-content">
    <h5>Baixa de Título (Pagamento)</h5>
    <form id="form-baixa">
      <div class="modal-grid">
        <div>
          <label>Data do Pagamento *</label>
          <input id="data_pagamento" type="date" />
        </div>
        <div>
          <label>Valor Pago *</label>
          <input id="valor_pago" type="number" step="0.01" />
        </div>
        <div>
          <label>Juros</label>
          <input id="valor_juros" type="number" step="0.01" />
        </div>
        <div>
          <label>Multa</label>
          <input id="valor_multa" type="number" step="0.01" />
        </div>
        <div>
          <label>Desconto</label>
          <input id="valor_desconto" type="number" step="0.01" />
        </div>
        <div class="full">
          <label>Histórico</label>
          <input id="historico" type="text" />
        </div>
        <div>
          <label>Banco (código)</label>
          <input id="banco" type="number" />
        </div>
        <div>
          <label>Cheque (nº)</label>
          <input id="cheque" type="number" />
        </div>
        <div class="full">
          <label>Forma de Pagamento</label>
          <select id="forma_pagamento">
            <option value="B">Banco</option>
            <option value="O">Outros</option>
            <option value="C">Cheque</option>
            <option value="D">Devolução</option>
            <option value="A">Adiantamento</option>
          </select>
        </div>
      </div>
    </form>
    <div class="modal-actions">
      <button id="btn-cancelar-baixa" type="button" class="btn btn-secondary btn-sm">Cancelar</button>
      <button id="btn-confirmar-baixa" type="button" class="btn btn-success btn-sm">Confirmar</button>
    </div>
  </div>
</div>
