<div id="modal-criar-pagar" class="modal-overlay">
  <div class="modal-content">
    <h5>Novo Título a Pagar</h5>
    <form id="form-criar-pagar" class="modal-grid">
      <div>
        <label>Empresa *</label>
        <input id="cp_empr" type="number" />
      </div>
      <div>
        <label>Filial *</label>
        <input id="cp_fili" type="number" />
      </div>
      <div>
        <label>Fornecedor *</label>
        <input id="cp_forn" type="number" />
      </div>
      <div>
        <label>Número *</label>
        <input id="cp_titu" type="text" />
      </div>
      <div>
        <label>Série *</label>
        <input id="cp_seri" type="text" />
      </div>
      <div>
        <label>Parcela *</label>
        <input id="cp_parc" type="text" />
      </div>
      <div>
        <label>Emissão *</label>
        <input id="cp_emis" type="date" />
      </div>
      <div>
        <label>Vencimento *</label>
        <input id="cp_venc" type="date" />
      </div>
      <div>
        <label>Valor *</label>
        <input id="cp_valo" type="number" step="0.01" />
      </div>
    </form>
    <div class="modal-actions">
      <button id="btn-cancelar-criar-pagar" type="button" class="btn btn-secondary btn-sm">Cancelar</button>
      <button id="btn-confirmar-criar-pagar" type="button" class="btn btn-success btn-sm">Salvar</button>
    </div>
  </div>
</div>
