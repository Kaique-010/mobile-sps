{% extends 'base.html' %}
{% load static %}
{% block title %}Cadastrar NCM{% endblock %}

{% block content %}
<div class="container page-container">
  <div class="page-header-custom">
    <h2 class="page-title"><i class="bi bi-upc"></i> Cadastrar NCM</h2>
    <div class="page-actions">
      <a href="{% url 'ncm_list' slug=slug %}" class="btn btn-outline-secondary btn-sm">
        <i class="bi bi-arrow-left"></i> Voltar à Lista
      </a>
    </div>
  </div>

  {% if messages %}
  {% for message in messages %}
  <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
    {{ message }}
    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
  </div>
  {% endfor %}
  {% endif %}

  <div class="card">
    <div class="card-body">
      <form method="post">
        {% csrf_token %}
        <div class="row">
          <div class="col-md-4">
            <label for="{{ form.ncm_codi.id_for_label }}">Código NCM</label>
            {{ form.ncm_codi }}
          </div>
          <div class="col-md-8">
            <label for="{{ form.ncm_desc.id_for_label }}">Descrição</label>
            {{ form.ncm_desc }}
          </div>
        </div>

        <div class="mt-3">
          <button type="submit" class="btn btn-primary">
            <i class="bi bi-check2"></i> Salvar
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
