name: Deploy Mobile e Web-SPS (Blue/Green)

on:
  push:
    branches: ['main']

jobs:
  mirror:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout completo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Espelhar para o repositório mirror
        env:
          TOKEN_SPARTACUS: ${{ secrets.MIRROR_TOKEN_SPARTACUS }}
        run: |
          set -euo pipefail

          TARGET_REPO="spartacusWeb25/mobile-sps"

          rm -rf .github/workflows

          git remote remove mirror 2>/dev/null || true
          git remote add mirror "https://x-access-token:${TOKEN_SPARTACUS}@github.com/${TARGET_REPO}.git"
          git push mirror main --force

  deploy:
    needs: mirror
    runs-on: ubuntu-latest
    environment: Mobile-Sps

    steps:
      - name: Deploy via SSH (Mirror-based, Blue/Green)
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.ORACLE_HOST }}
          username: ${{ secrets.ORACLE_USER }}
          key: ${{ secrets.ORACLE_SSH_KEY }}
          command_timeout: 30m
          timeout: 30m
          script: |
            set -euo pipefail

            BASE=/home/ubuntu/mobile-sps
            REPO=$BASE/repo
            REPO_URL=https://github.com/spartacusWeb25/mobile-sps.git

            mkdir -p "$BASE"

            if [ ! -d "$REPO/.git" ]; then
              rm -rf "$REPO"
              git clone "$REPO_URL" "$REPO"
            fi

            cd "$REPO"
            git fetch origin
            git reset --hard origin/main

            if [ -L "$BASE/current" ]; then
              CURRENT=$(readlink -f "$BASE/current")
            else
              CURRENT="$BASE/blue"
            fi

            [[ "$CURRENT" == *blue ]] && TARGET="$BASE/green" || TARGET="$BASE/blue"

            rsync -av --delete \
              --exclude ".git" \
              --exclude "__pycache__" \
              "$REPO/" "$TARGET/"

            [ -f "$BASE/.env" ] && cp "$BASE/.env" "$TARGET/.env"

            source "$BASE/venv/bin/activate"

            REQ_HASH=$(sha256sum "$TARGET/requirements.txt" | awk '{print $1}')
            if [ ! -f "$BASE/.req_hash" ] || [ "$REQ_HASH" != "$(cat "$BASE/.req_hash")" ]; then
              pip install -r "$TARGET/requirements.txt"
              echo "$REQ_HASH" > "$BASE/.req_hash"
            fi

            ln -sfn "$TARGET" "$BASE/current"

            sudo systemctl daemon-reload
            sudo systemctl restart gunicorn
            sudo systemctl restart daphne

            sleep 5

            STATUS=$(curl -s -o /dev/null -w "%{http_code}" http://127.0.0.1:8000/health/ || echo "000")

            if [ "$STATUS" != "200" ]; then
              echo "Health check falhou"
              sudo systemctl status gunicorn --no-pager
              exit 1
            fi

      - name: Email — Sucesso
        if: success()
        uses: dawidd6/action-send-mail@v4
        continue-on-error: true
        with:
          server_address: smtp.gmail.com
          server_port: 465
          secure: true
          username: ${{ secrets.SMTP_USER }}
          password: ${{ secrets.SMTP_PASSWORD }}
          subject: 'Deploy SPS — Sucesso (#${{ github.run_number }})'
          to: ${{ secrets.SMTP_USER }}
          from: ${{ secrets.SMTP_USER }}
          body: |
            Deploy concluído com sucesso.
            Mirror: spartacusWeb25/mobile-sps

      - name: Email — Falha
        if: failure()
        uses: dawidd6/action-send-mail@v4
        continue-on-error: true
        with:
          server_address: smtp.gmail.com
          server_port: 465
          secure: true
          username: ${{ secrets.SMTP_USER }}
          password: ${{ secrets.SMTP_PASSWORD }}
          subject: 'Deploy SPS — Falha (#${{ github.run_number }})'
          to: ${{ secrets.SMTP_USER }}
          from: ${{ secrets.SMTP_USER }}
          body: |
            Deploy falhou.
            Mirror: spartacusWeb25/mobile-sps
