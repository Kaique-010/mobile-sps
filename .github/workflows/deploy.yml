name: Deploy Mobile e Web-SPS (Blue/Green)

on:
  push:
    branches: ['main']

jobs:
  mirror:
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - name: Checkout completo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Espelhar para o outro repositório
        env:
          REPO: ${{ github.repository }}
          TOKEN_SPARTACUS: ${{ secrets.MIRROR_TOKEN_SPARTACUS }}
          TOKEN_KAIQUE: ${{ secrets.MIRROR_TOKEN_KAIQUE010 }}
        run: |
          set -e

          if [ "$REPO" = "Kaique-010/mobile-sps" ]; then
            MIRROR_TOKEN="$TOKEN_SPARTACUS"
            TARGET_REPO="spartacusWeb25/mobile-sps"
          else
            MIRROR_TOKEN="$TOKEN_KAIQUE"
            TARGET_REPO="Kaique-010/mobile-sps"
          fi

          rm -rf .github/workflows

          git remote remove mirror 2>/dev/null || true
          git remote add mirror "https://x-access-token:${MIRROR_TOKEN}@github.com/${TARGET_REPO}.git"
          git push mirror main --force

  deploy:
    needs: mirror
    continue-on-error: true
    if: always()
    runs-on: ubuntu-latest
    environment: Mobile-Sps

    steps:
      - uses: actions/checkout@v3

      - name: Deploy via SSH (Blindado)
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.ORACLE_HOST }}
          username: ${{ secrets.ORACLE_USER }}
          key: ${{ secrets.ORACLE_SSH_KEY }}
          command_timeout: 30m
          timeout: 30m
          script: |
            set -euo pipefail

            BASE=/home/ubuntu/mobile-sps
            REPO=$BASE/repo
            REPO_URL=https://github.com/${{ github.repository }}.git
            EXPECTED_SHA=${{ github.sha }}

            mkdir -p $BASE

            if [ ! -d "$REPO/.git" ]; then
              rm -rf $REPO
              git clone $REPO_URL $REPO
            fi

            cd $REPO
            git fetch origin
            git reset --hard origin/main

            CURRENT_SHA=$(git rev-parse HEAD)
            if [ "$CURRENT_SHA" != "$EXPECTED_SHA" ]; then
              echo "SHA mismatch. Abortando."
              exit 1
            fi

            if [ -L "$BASE/current" ]; then
              CURRENT=$(readlink -f $BASE/current)
            else
              CURRENT="$BASE/blue"
            fi

            [[ "$CURRENT" == *blue ]] && TARGET="$BASE/green" || TARGET="$BASE/blue"

            rsync -av --delete \
              --exclude ".git" \
              --exclude "__pycache__" \
              $REPO/ $TARGET/

            [ -f "$BASE/.env" ] && cp $BASE/.env $TARGET/.env

            source $BASE/venv/bin/activate

            REQ_HASH=$(sha256sum $TARGET/requirements.txt | awk '{print $1}')
            if [ ! -f "$BASE/.req_hash" ] || [ "$REQ_HASH" != "$(cat $BASE/.req_hash)" ]; then
              pip install -r $TARGET/requirements.txt
              echo "$REQ_HASH" > $BASE/.req_hash
            fi

            ln -sfn $TARGET $BASE/current

            sudo systemctl daemon-reload
            sudo systemctl restart gunicorn
            sudo systemctl restart daphne

            sleep 5

            STATUS=$(curl -s -o /dev/null -w "%{http_code}" http://127.0.0.1:8000/health/ || echo "000")

            if [ "$STATUS" != "200" ]; then
              echo "Health check falhou"
              sudo systemctl status gunicorn --no-pager
              exit 1
            fi

      - name: Email — Sucesso
        if: success()
        uses: dawidd6/action-send-mail@v4
        continue-on-error: true
        with:
          server_address: smtp.gmail.com
          server_port: 465
          secure: true
          username: ${{ secrets.SMTP_USER }}
          password: ${{ secrets.SMTP_PASSWORD }}
          subject: 'Deploy SPS — Sucesso (#${{ github.run_number }})'
          to: ${{ secrets.SMTP_USER }}
          from: ${{ secrets.SMTP_USER }}
          body: |
            Deploy concluído com sucesso.
            Repo: ${{ github.repository }}
            SHA: ${{ github.sha }}

      - name: Email — Falha
        if: failure()
        uses: dawidd6/action-send-mail@v4
        continue-on-error: true
        with:
          server_address: smtp.gmail.com
          server_port: 465
          secure: true
          username: ${{ secrets.SMTP_USER }}
          password: ${{ secrets.SMTP_PASSWORD }}
          subject: 'Deploy SPS — Falha (#${{ github.run_number }})'
          to: ${{ secrets.SMTP_USER }}
          from: ${{ secrets.SMTP_USER }}
          body: |
            Deploy falhou.
            Repo: ${{ github.repository }}
            SHA: ${{ github.sha }}
