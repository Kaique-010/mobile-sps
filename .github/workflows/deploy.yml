name: Deploy Mobile e Web-SPS (Blue/Green)

on:
  push:
    branches: ['main']

jobs:
  mirror:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout completo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Espelhar para o outro repositório
        continue-on-error: true
        env:
          REPO: ${{ github.repository }}
          TOKEN_SPARTACUS: ${{ secrets.MIRROR_TOKEN_SPARTACUS }}
          TOKEN_KAIQUE: ${{ secrets.MIRROR_TOKEN_KAIQUE010 }}
        run: |
          if [ "$REPO" = "Kaique-010/mobile-sps" ]; then
            TARGET="https://x-access-token:$TOKEN_SPARTACUS@github.com/spartacusWeb25/mobile-sps.git"
          else
            TARGET="https://x-access-token:$TOKEN_KAIQUE@github.com/Kaique-010/mobile-sps.git"
          fi

          git remote add mirror "$TARGET" || true
          git push mirror main

  deploy:
    needs: mirror
    runs-on: ubuntu-latest
    environment: Mobile-Sps

    steps:
      - name: Checkout do código
        uses: actions/checkout@v3

      - name: Cache pip
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.ORACLE_HOST }}
          username: ${{ secrets.ORACLE_USER }}
          key: ${{ secrets.ORACLE_SSH_KEY }}
          command_timeout: 30m
          timeout: 30m
          script: |
            BASE=/home/ubuntu/mobile-sps
            REPO=$BASE/repo
            REPO_URL=https://github.com/${{ github.repository }}.git

            if [ ! -d "$REPO/.git" ]; then
              rm -rf $REPO
              mkdir -p $REPO
              git clone $REPO_URL $REPO
            else
              cd $REPO
              git fetch origin
              git reset --hard origin/main
            fi

            if [ -L "$BASE/current" ]; then
              CURRENT=$(readlink -f $BASE/current)
            else
              CURRENT="$BASE/blue"
            fi

            [[ "$CURRENT" == *"blue"* ]] && TARGET="$BASE/green" || TARGET="$BASE/blue"

            rsync -av --delete --exclude ".git" --exclude "__pycache__" $REPO/ $TARGET/

            [ -f "$BASE/.env" ] && cp $BASE/.env $TARGET/.env

            source $BASE/venv/bin/activate

            REQ_HASH=$(sha256sum $TARGET/requirements.txt | awk '{print $1}')
            if [ ! -f "$BASE/.req_hash" ] || [ "$REQ_HASH" != "$(cat $BASE/.req_hash)" ]; then
              pip install -r $TARGET/requirements.txt
              echo "$REQ_HASH" > $BASE/.req_hash
            fi

            lsof -t -i:9000 | xargs -r kill -9 || true
            sleep 2

            cd $TARGET
            gunicorn core.wsgi:application --bind 127.0.0.1:9000 --daemon --pid guni_test.pid
            sleep 10

            STATUS=$(curl -s -o /dev/null -w "%{http_code}" http://127.0.0.1:9000/health/ || echo "000")
            [ "$STATUS" != "200" ] && kill $(cat guni_test.pid) && exit 1

            kill $(cat guni_test.pid)
            rm -f guni_test.pid

            ln -sfn $TARGET $BASE/current
            sudo systemctl restart gunicorn
            sudo systemctl restart daphne

      - name: Email — Sucesso
        if: success()
        uses: dawidd6/action-send-mail@v4
        continue-on-error: true
        with:
          server_address: smtp.gmail.com
          server_port: 465
          secure: true
          username: ${{ secrets.SMTP_USER }}
          password: ${{ secrets.SMTP_PASSWORD }}
          subject: 'Deploy SPS — Sucesso (#${{ github.run_number }})'
          to: ${{ secrets.SMTP_USER }}
          from: ${{ secrets.SMTP_USER }}
          body: |
            Deploy concluído com sucesso.
            Código atualizado web e mobile.
            Repo: ${{ github.repository }}
            SHA: ${{ github.sha }}

      - name: Email — Falha
        if: failure()
        uses: dawidd6/action-send-mail@v4
        continue-on-error: true
        with:
          server_address: smtp.gmail.com
          server_port: 465
          secure: true
          username: ${{ secrets.SMTP_USER }}
          password: ${{ secrets.SMTP_PASSWORD }}
          subject: 'Deploy SPS — Falha (#${{ github.run_number }})'
          to: ${{ secrets.SMTP_USER }}
          from: ${{ secrets.SMTP_USER }}
          body: |
            Deploy falhou.
            Repo: ${{ github.repository }}
            SHA: ${{ github.sha }}
