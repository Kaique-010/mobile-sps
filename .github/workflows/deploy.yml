name: Deploy Mobile-SPS (Blue/Green)

on:
  push:
    branches: ['main']

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: Mobile-Sps

    steps:
      - name: Checkout do código
        uses: actions/checkout@v3

      - name: Cache pip
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.ORACLE_HOST }}
          username: ${{ secrets.ORACLE_USER }}
          key: ${{ secrets.ORACLE_SSH_KEY }}
          script: |
            BASE=/home/ubuntu/mobile-sps
            REPO=$BASE/repo

            echo ">> Atualizando repositório local..."
            if [ ! -d "$REPO/.git" ]; then
              rm -rf $REPO
              mkdir -p $REPO
              git clone https://github.com/Kaique-010/mobile-sps.git $REPO
            else
              cd $REPO
              git fetch --all
              git reset --hard origin/main
            fi

            echo ">> Descobrindo ambiente atual..."
            if [ -L "$BASE/current" ]; then
              CURRENT=$(readlink -f $BASE/current)
            else
              CURRENT="$BASE/blue"
            fi

            if [[ "$CURRENT" == *"blue"* ]]; then
              TARGET="$BASE/green"
            else
              TARGET="$BASE/blue"
            fi

            echo ">> Atual: $CURRENT"
            echo ">> Target: $TARGET"

            echo ">> Sincronizando código..."
            rsync -av --delete \
              --exclude ".git" \
              --exclude "__pycache__" \
              $REPO/ $TARGET/

            echo ">> Copiando .env real para o TARGET..."
            if [ -f "$BASE/.env" ]; then
              cp $BASE/.env $TARGET/.env
              echo ">> .env copiado."
            else
              echo "!! .env não encontrado no servidor!"
            fi

            echo ">> Ativando venv..."
            source $BASE/venv/bin/activate

            echo ">> Instalando dependências..."
            pip install -r $TARGET/requirements.txt

            echo ">> collectstatic..."
            export DJANGO_SETTINGS_MODULE=core.settings
            cd $TARGET
            python manage.py collectstatic --noinput

            echo ">> Django check..."
            python manage.py check || {
              echo "!! Django check falhou"
              exit 1
            }

            echo ">> Variáveis temporárias para health-check..."
            export DJANGO_SETTINGS_MODULE=core.settings
            export ALLOWED_HOSTS="*"
            export DEBUG="False"

            echo ">> Subindo Gunicorn temporário..."
            gunicorn core.wsgi:application \
              --bind 127.0.0.1:9000 \
              --daemon \
              --chdir $TARGET \
              --pid $TARGET/guni_test.pid \
              --timeout 90 \
              --workers 2 \
              --error-logfile $TARGET/guni_error.log \
              --log-file $TARGET/guni_access.log

            sleep 5

            if [ ! -f "$TARGET/guni_test.pid" ]; then
              echo "!! Gunicorn não iniciou. Logs de erro:" && tail -n 200 $TARGET/guni_error.log || true
              exit 1
            fi

            echo ">> Health-check no TARGET..."
            STATUS=$(curl -s -o /dev/null -w "%{http_code}" http://127.0.0.1:9000/health/ || true)

            if [ "$STATUS" != "200" ]; then
              echo "!! Health-check falhou ($STATUS). Abortando e limpando Gunicorn temporário."
              kill $(cat $TARGET/guni_test.pid) || true
              rm -f $TARGET/guni_test.pid
              exit 1
            fi

            echo ">> Health-check OK — limpando Gunicorn temporário..."
            kill $(cat $TARGET/guni_test.pid) || true
            rm -f $TARGET/guni_test.pid

            echo ">> Alternando versão..."
            ln -sfn $TARGET $BASE/current

            echo ">> Restart Gunicorn + Daphne..."
            sudo systemctl restart gunicorn
            sudo systemctl restart daphne

            echo ">> Deploy Blue/Green finalizado com sucesso!"

      - name: Email — Sucesso
        if: success()
        uses: dawidd6/action-send-mail@v4
        with:
          server_address: smtp.gmail.com
          server_port: 587
          secure: true
          username: ${{ secrets.GMAIL_USERNAME }}
          password: ${{ secrets.GMAIL_APP_PASSWORD }}
          subject: 'Deploy SPS — Sucesso (${% raw %}{{ github.run_number }}{% endraw %})'
          to: ${{ secrets.DEPLOY_NOTIFY_EMAILS }}
          from: ${{ secrets.GMAIL_USERNAME }}
          body: |
            Deploy concluído com sucesso.
            Ambiente alternado via Blue/Green.
            Repo: ${% raw %}{{ github.repository }}{% endraw %}
            SHA: ${% raw %}{{ github.sha }}{% endraw %}

      - name: Email — Falha
        if: failure()
        uses: dawidd6/action-send-mail@v4
        with:
          server_address: smtp.gmail.com
          server_port: 587
          secure: true
          username: ${{ secrets.GMAIL_USERNAME }}
          password: ${{ secrets.GMAIL_APP_PASSWORD }}
          subject: 'Deploy SPS — Falha (${% raw %}{{ github.run_number }}{% endraw %})'
          to: ${{ secrets.DEPLOY_NOTIFY_EMAILS }}
          from: ${{ secrets.GMAIL_USERNAME }}
          body: |
            Deploy falhou.
            Última versão mantida.
            Repo: ${% raw %}{{ github.repository }}{% endraw %}
            SHA: ${% raw %}{{ github.sha }}{% endraw %}
