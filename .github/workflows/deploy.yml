name: Deploy Mobile-SPS (Blue/Green)

on:
  push:
    branches: ['main']

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: Mobile-Sps

    steps:
      - name: Checkout do c√≥digo
        uses: actions/checkout@v3

      - name: Cache pip
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.ORACLE_HOST }}
          username: ${{ secrets.ORACLE_USER }}
          key: ${{ secrets.ORACLE_SSH_KEY }}
          script: |
            BASE=/home/ubuntu/mobile-sps
            REPO=$BASE/repo

            echo ">> Atualizando reposit√≥rio local..."
            if [ ! -d "$REPO/.git" ]; then
              rm -rf $REPO
              mkdir -p $REPO
              git clone https://github.com/Kaique-010/mobile-sps.git $REPO
            else
              cd $REPO
              git fetch --all
              git reset --hard origin/main
            fi

            echo ">> Descobrindo ambiente atual..."
            if [ -L "$BASE/current" ]; then
              CURRENT=$(readlink -f $BASE/current)
            else
              CURRENT="$BASE/blue"
            fi

            if [[ "$CURRENT" == *"blue"* ]]; then
              TARGET="$BASE/green"
            else
              TARGET="$BASE/blue"
            fi

            echo ">> Atual: $CURRENT"
            echo ">> Target: $TARGET"

            echo ">> Sincronizando c√≥digo..."
            rsync -av --delete $REPO/ $TARGET/

            echo ">> Usando venv..."
            source $BASE/venv/bin/activate

            echo ">> Instalando depend√™ncias..."
            pip install -r $TARGET/requirements.txt

            echo ">> collectstatic..."
            cd $TARGET
            python manage.py collectstatic --noinput

            echo ">> Health-check..."
            STATUS=$(curl -s -o /dev/null -w "%{http_code}" http://127.0.0.1:8000/health/ || true)

            if [ "$STATUS" != "200" ]; then
              echo "!! Health-check falhou ($STATUS). Abortando."
              exit 1
            fi

            echo ">> OK ‚Äî alternando vers√£o..."
            ln -sfn $TARGET $BASE/current

            echo ">> Restart Gunicorn + Daphne..."
            sudo systemctl restart gunicorn
            sudo systemctl restart daphne

            echo ">> Deploy Blue/Green finalizado com sucesso!"

      - name: Telegram ‚Äî Sucesso
        if: success()
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_CHAT_ID }}
          token: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          message: |
            üöÄ Deploy Mobile-SPS conclu√≠do com sucesso!
            Blue/Green atualizado.

      - name: Telegram ‚Äî Falha
        if: failure()
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_CHAT_ID }}
          token: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          message: |
            ‚ùå Deploy Mobile-SPS FALHOU!
            √öltima vers√£o mantida.
