name: Deploy Mobile-SPS (Blue/Green)

on:
  push:
    branches: ['main']

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: Mobile-Sps

    steps:
      - name: Checkout do c√≥digo
        uses: actions/checkout@v3

      - name: Cache pip
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.ORACLE_HOST }}
          username: ${{ secrets.ORACLE_USER }}
          key: ${{ secrets.ORACLE_SSH_KEY }}
          script: |
            BASE=/home/ubuntu/mobile-sps
            REPO=$BASE/repo

            echo ">> Atualizando reposit√≥rio local..."
            if [ ! -d "$REPO/.git" ]; then
              rm -rf $REPO
              mkdir -p $REPO
              git clone https://github.com/Kaique-010/mobile-sps.git $REPO
            else
              cd $REPO
              git fetch --all
              git reset --hard origin/main
            fi

            echo ">> Descobrindo ambiente atual..."
            if [ -L "$BASE/current" ]; then
              CURRENT=$(readlink -f $BASE/current)
            else
              CURRENT="$BASE/blue"
            fi

            if [[ "$CURRENT" == *"blue"* ]]; then
              TARGET="$BASE/green"
            else
              TARGET="$BASE/blue"
            fi

            echo ">> Atual: $CURRENT"
            echo ">> Target: $TARGET"

            echo ">> Sincronizando c√≥digo..."
            rsync -av --delete \
              --exclude ".git" \
              --exclude "__pycache__" \
              $REPO/ $TARGET/

            echo ">> Copiando .env real para o TARGET..."
            if [ -f "$BASE/.env" ]; then
              cp $BASE/.env $TARGET/.env
              echo ">> .env copiado."
            else
              echo "!! .env n√£o encontrado no servidor!"
            fi

            echo ">> Ativando venv..."
            source $BASE/venv/bin/activate

            echo ">> Instalando depend√™ncias..."
            pip install -r $TARGET/requirements.txt

            echo ">> collectstatic..."
            export DJANGO_SETTINGS_MODULE=core.settings
            cd $TARGET
            python manage.py collectstatic --noinput

            echo ">> Vari√°veis tempor√°rias para health-check..."
            export DJANGO_SETTINGS_MODULE=core.settings
            export ALLOWED_HOSTS="*"
            export DEBUG="False"

            echo ">> Subindo Gunicorn tempor√°rio..."
            gunicorn core.wsgi:application \
              --bind 127.0.0.1:9000 \
              --daemon \
              --chdir $TARGET \
              --pid $TARGET/guni_test.pid

            sleep 5

            echo ">> Health-check no TARGET..."
            STATUS=$(curl -s -o /dev/null -w "%{http_code}" http://127.0.0.1:9000/health/ || true)

            if [ "$STATUS" != "200" ]; then
              echo "!! Health-check falhou ($STATUS). Abortando e limpando Gunicorn tempor√°rio."
              kill $(cat $TARGET/guni_test.pid) || true
              rm -f $TARGET/guni_test.pid
              exit 1
            fi

            echo ">> Health-check OK ‚Äî limpando Gunicorn tempor√°rio..."
            kill $(cat $TARGET/guni_test.pid) || true
            rm -f $TARGET/guni_test.pid

            echo ">> Alternando vers√£o..."
            ln -sfn $TARGET $BASE/current

            echo ">> Restart Gunicorn + Daphne..."
            sudo systemctl restart gunicorn
            sudo systemctl restart daphne

            echo ">> Deploy Blue/Green finalizado com sucesso!"

      - name: Telegram ‚Äî Sucesso
        if: success()
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_CHAT_ID }}
          token: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          message: |
            üöÄ Deploy SPS conclu√≠do com sucesso!
            Blue/Green atualizado.

      - name: Telegram ‚Äî Falha
        if: failure()
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_CHAT_ID }}
          token: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          message: |
            ‚ùå Deploy Mobile-SPS FALHOU!
            √öltima vers√£o mantida.
