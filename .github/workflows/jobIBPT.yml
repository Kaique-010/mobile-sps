name: Importar IBPT

on:
  schedule:
    - cron: '0 6 1 */3 *'
  workflow_dispatch:

jobs:
  importar:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger IBPT import
        run: |
          curl -X POST "https://${{ secrets.WEB_URL }}/jobs/importar-ibpt/" \
          -H "Authorization: Bearer ${{ secrets.API_TOKEN }}" \
          -H "X-Empresa: ${{ secrets.EMPRESA_ID }}" \
          -H "Content-Type: application/json" \
          --fail --silent --show-error
