<div class="container">
    <h3>Editar Configuração Bancária — {{ entidade.enti_nome }}</h3>
    <form method="post">
        {% csrf_token %}
        <div class="row g-2">
            {% for field in form %}
            <div class="col-md-6">
                <label class="form-label">{{ field.label }}</label>
                {{ field }}
            </div>
            {% endfor %}
        </div>
        <div class="mt-3">
            <button class="btn btn-success" type="submit">Salvar</button>
            <a class="btn btn-secondary" href="{% url 'banco_config_list' %}">Voltar</a>
        </div>
    </form>
</div>
