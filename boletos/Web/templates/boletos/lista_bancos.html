<div class="container">
  <h3>Lista de Bancos ({{ variation }})</h3>
  <div class="row">
    {% for b in bancos %}
      <div class="col-2 text-center mb-3">
        <img src="/{{ b.logo_path }}" alt="{{ b.codigo }}" style="max-width:120px; max-height:40px" />
        <div>{{ b.codigo }}</div>
      </div>
    {% endfor %}
  </div>
</div>
